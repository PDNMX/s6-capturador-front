<div class="container mt-4">
  <h2>Lista de Instituciones</h2>
  <button
    class="btn btn-sm btn-outline-success m-2"
    (click)="openCreateModal()"
  >
    <i class="bi bi-plus-circle"></i>
  </button>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Direcci√≥n</th>
        <th colspan="2">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let institution of institutions">
        <td>{{ institution.name }}</td>
        <td>
          {{ institution.address.streetAddress }},
          {{ institution.address.locality }}, {{ institution.address.region }} ,
          {{ institution.address.postalCode }},
          {{ institution.address.countryName }}
        </td>
        <td>
          <button
            class="btn btn-sm btn-outline-success m-2"
            (click)="openEditModal(institution)"
          >
            <i class="bi bi-pencil"></i>
          </button>
        </td>
        <td>
          <button
            class="btn btn-lg btn-outline-danger m-2"
            (click)="deleteInstitution(institution._id!)"
          >
            <i class="bi bi-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <app-institution-form
    *ngIf="showModal"
    [institution]="selectedInstitution"
    (close)="closeModal()"
  ></app-institution-form>
</div>
