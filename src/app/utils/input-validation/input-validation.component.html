<!-- <span>
  {{ element.errors | json }}
</span> -->
<div *ngIf="element?.touched && element?.invalid">
  <small *ngIf="element?.errors?.['required']" class="text-danger">
    Este campo es obligatorio.
  </small>
  <small *ngIf="element?.errors?.['maxlength']" class="text-danger">
    Se supero el maximo de caracteres posibles.
  </small>
  <small *ngIf="element?.errors?.['dateInvalid']" class="text-danger">
    La fecha de término debe ser mayor a la fecha de inicio.
  </small>
  <small *ngIf="element?.errors?.['maxDateInvalid']" class="text-danger">
    La fecha máxima de extensión debe ser mayor a la fecha de término.
  </small>
  <br />
  <small class="text-danger">
    {{ message }}
  </small>
</div>
