<div class="container">
  <div class="row">
    <div class="col">
      <h3>Licitantes *</h3>
      <hr />
      <p>Todos los actores que presenten una oferta en una licitaci칩n.</p>
    </div>
    <div class="table-responsive">
      <table class="table table-striped table-hover align-middle">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let opt of tenderersArray; index as i">
            <th scope="row">{{ opt.id }}</th>
            <td>{{ opt.name }}</td>
            <td>
              <button
                type="button"
                class="btn btn-danger btn-delete"
                (click)="deleteTenderer.emit(i)"
              >
                Eliminar
              </button>
            </td>
          </tr>
          <tr *ngIf="tenderersArray.length === 0">
            <th scope="row" colspan="7" class="text-center">Sin registros.</th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="form-floating col-10 mb-5">
      <select name="select" class="form-select" [(ngModel)]="tenderersValue">
        <option
          *ngIf="tenderers.length === 0"
          [disabled]="tenderers.length === 0"
        >
          No hay registros de Actores para este proceso de contrataci칩n.
        </option>

        <option *ngFor="let c of tenderers" [ngValue]="c">
          {{ c?.name }} - ({{ getPartiesListTitle(c?.roles || []) }})
        </option>
      </select>
      <small *ngIf="tenderersArray.length === 0" class="text-danger">
        Debe agregar uno o m치s licitantes.
      </small>
      <div class="form-text">
        El nombre del actor al que se hace referencia. Debe coincidir con el
        nombre capturado en la secci칩n de actores.
      </div>
    </div>
    <div class="col-2">
      <button
        type="button"
        class="btn btn-danger btn-add"
        (click)="addNewTenderer()"
      >
        Agregar licitante
      </button>
    </div>
  </div>
</div>
