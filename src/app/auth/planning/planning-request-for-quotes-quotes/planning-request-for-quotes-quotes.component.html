<div class="content">
  <div class="container">
    <div class="row">
      <div class="col">
        <h3>Cotizaciones</h3>
        <hr />
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Descripción</th>
                <th scope="col">Fecha de la cotización</th>
                <th scope="col">Opciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of quotesArray; index as i">
                <td scope="row">
                  {{ item.id || i + 1 }}
                </td>

                <td>
                  {{ item.description }}
                </td>
                <td>
                  {{ item.date }}
                </td>
                <td>
                  <button
                    type="button"
                    class="btn btn-danger btn-delete"
                    (click)="deleteQuotes.emit(i)"
                  >
                    Eliminar
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <hr />

    <!-- fin -->
  </div>
</div>
