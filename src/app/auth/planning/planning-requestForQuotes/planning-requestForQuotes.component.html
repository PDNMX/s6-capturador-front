<div class="form h-100">
  <form
    class="mb-5"
    method="post"
    id="planning-form"
    [formGroup]="requestForQuotesForm"
  >
    <div class="row">
      <h3>Solicitudes de Cotizaciones</h3>
      <hr />
    </div>
    <div class="row">
      <div class="col-md-2 form-floating mb-5">
        <input
          type="text"
          class="form-control"
          id="RequestForQuotesId"
          placeholder="ID"
          formControlName="id"
        />
        <label for="RequestForQuotesId">ID</label>
      </div>
      <div class="col-md-10 form-floating mb-5">
        <input
          type="text"
          class="form-control"
          id="RequestForQuotesTitle"
          placeholder="Título"
          formControlName="title"
        />
        <label for="RequestForQuotesTitle">Título</label>
      </div>
    </div>
    <div class="row">
      <div class="form-floating col-md-12 mb-5">
        <textarea
          class="form-control"
          id="RequestForQuotesDescription"
          type="text"
          placeholder="Descripción"
          formControlName="description"
        ></textarea>
        <label for="RequestForQuotesDescription">Descripción</label>
      </div>
    </div>
    <div class="row">
      <h5>Periodo para recibir cotizaciones</h5>
    </div>
    <div class="row" formGroupName="period">
      <div class="form-floating form-group col-md-3 mb-5">
        <input
          type="date"
          class="form-control"
          id="RequestForQuotesPeriodStartDate"
          placeholder="Fecha de inicio del contrato"
          formControlName="startDate"
        />
        <label for="RequestForQuotesPeriodStartDate">Fecha de inicio</label>
      </div>
      <div class="form-floating form-group col-md-3 mb-5">
        <input
          type="date"
          class="form-control"
          id="RequestForQuotesPeriodendDate"
          placeholder="Fecha de la adjudicación"
          formControlName="endDate"
        />
        <label for="RequestForQuotesPeriodendDate">Fecha de término</label>
      </div>
      <div class="form-floating form-group col-md-3 mb-5">
        <input
          type="date"
          class="form-control"
          id="RequestForQuotesPeriodMaxExtentDate"
          placeholder="Fecha de la adjudicación"
          formControlName="maxExtentDate"
        />
        <label for="RequestForQuotesPeriodMaxExtentDate"
          >Extensión máxima</label
        >
      </div>
      <div class="form-floating form-group col-md-3 mb-5">
        <input
          type="number"
          class="form-control"
          id="RequestForQuotesPeriodDurationInDays"
          placeholder="Duración en dias"
          formControlName="durationInDays"
        />
        <label for="RequestForQuotesPeriodDurationInDays"
          >Duración (días)</label
        >
      </div>
    </div>

    <div class="row">
      <div class="row mb-10">
        <div class="col">
          <button
            type="button"
            class="btn btn-danger btn-add"
            (click)="saveForm()"
          >
            Guardar sección
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
