<div class="d-flex flex-column min-vh-100">
  <!-- Header -->
  <!-- <app-header></app-header> -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light bg-s6 p-4">
      <div class="container-fluid">
        <!-- Columna 1: Logo -->
        <div class="col-4">
          <img
            class="logo"
            src="../../../assets/logo_pdn-transparente.svg"
            alt="PDN"
          />
          <a class="navbar-brand mx-2 text-white" routerLink="/"
            >S6 - Contrataciones
          </a>
        </div>

        <!-- Columna 2: Centro (puede estar vacío o con búsqueda futura) -->
        <div class="col-4 text-center">
          <span class="navbar-text text-white">
            <h5 class="mb-0">
              Herramienta de captura del Sistema de información pública de
              contrataciones (S6)
            </h5></span
          >
        </div>

        <!-- Columna 3: Usuario y acciones -->
        <div class="col-4 d-flex justify-content-end align-items-center">
          <span class="navbar-text me-3 text-white">
            <strong> Bienvenido, {{ username }} </strong>
          </span>
          <div class="dropdown text-white">
            <button
              class="btn btn-outline-secondary dropdown-toggle"
              type="button"
              id="userMenu"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="bi bi-person-circle"></i>
            </button>
            <ul
              class="dropdown-menu dropdown-menu-end"
              aria-labelledby="userMenu"
            >
              <li><a class="dropdown-item" href="#">Inicio</a></li>
              <li *ngIf="roles.includes('admin')">
                <a class="dropdown-item" href="/management">Administracion</a>
              </li>
              <li>
                <a class="dropdown-item" href="#" (click)="logout()"
                  >Cerrar Sesión</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <app-menu-superior *ngIf="showMenuRecord"></app-menu-superior>
  </header>

  <!-- Contenido principal -->
  <main class="flex-grow-1">
    <div class="container-fluid py-4">
      <router-outlet></router-outlet>
    </div>
  </main>

  <!-- Footer -->
  <!-- <app-footer></app-footer> -->
  <footer class="bg-light py-3">
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <p class="mb-0">
            &copy; 2025 S6 - Contrataciones. Todos los derechos reservados.
          </p>
          <ul class="list-inline mb-0">
            <li class="list-inline-item">
              <a href="#" class="text-muted">Términos</a>
            </li>
            <li class="list-inline-item">
              <a href="#" class="text-muted">Privacidad</a>
            </li>
            <li class="list-inline-item">
              <a href="#" class="text-muted">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </footer>
</div>
