<div class="content">
  <div class="container">
    <div class="row mt-3">
      <div class="col">
        <h3>Contrato</h3>
        <hr />
        <p>
          Es el documento mediante el cual serán exigibles los derechos y
          obligaciones a la dependencia o entidad y la (s) persona(s) a quien se
          haya adjudicado el contrato.
        </p>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col">
        <button
          type="button"
          class="btn btn-danger btn-add"
          (click)="addNewContract.emit()"
        >
          Agregar contrato
        </button>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Identificador</th>
                <th scope="col">Título</th>
                <th scope="col">Opciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of contractsArray; index as i">
                <td scope="row">{{ item._id || i + 1 }}</td>
                <td>{{ item.awardID }}</td>
                <td>{{ item.title }}</td>

                <td>
                  <button
                    type="button"
                    class="btn btn-danger btn-delete"
                    (click)="deleteContract.emit(i)"
                  >
                    Eliminar
                  </button>
                </td>
                <!-- <td (click)="editElement(contract)"> -->
                <!-- <td (click)="viewElement(contract)"> -->
              </tr>
              <tr *ngIf="contractsArray.length === 0">
                <th scope="row" colspan="4" class="text-center">
                  Sin registros.
                </th>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- fin -->
  </div>
</div>
