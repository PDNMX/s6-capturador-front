<fieldset class="border p-3 mb-3" formGroupName="contactPoint">
  <div class="row">
    <h4>Punto de contacto</h4>
  </div>
  <div class="row">
    <div class="form-floating col-md-4 mb-5">
      <input
        type="text"
        class="form-control"
        id="name"
        placeholder="Nombre completo de la persona de contacto o departamento"
        formControlName="name"
      />
      <label for="name">Nombre completo</label>
    </div>
    <div class="form-floating col-md-4 mb-5">
      <input
        type="text"
        class="form-control"
        id="givenName"
        placeholder="Nombre de la persona física"
        formControlName="givenName"
      />
      <label for="givenName">Nombre</label>
    </div>
    <div class="form-floating col-md-4 mb-5">
      <input
        type="text"
        class="form-control"
        id="patronymicName"
        placeholder="Primer apellido"
        formControlName="patronymicName"
      />
      <label for="patronymicName">Primer apellido</label>
    </div>
  </div>
  <div class="row">
    <div class="form-floating col-md-4 mb-5">
      <input
        type="text"
        class="form-control"
        id="matronymicName"
        placeholder="Segundo apellido"
        formControlName="matronymicName"
      />
      <label for="matronymicName">Segundo apellido</label>
    </div>
    <div class="form-floating col-md-4 mb-5">
      <input
        type="text"
        class="form-control"
        id="email"
        placeholder="Correo electrónico"
        formControlName="email"
      />
      <label for="email">Correo electrónico</label>
    </div>
    <div class="form-floating col-md-4 mb-5">
      <input
        type="text"
        class="form-control"
        id="telephone"
        placeholder="Teléfono"
        formControlName="telephone"
      />
      <label for="telephone">Teléfono</label>
    </div>
  </div>
  <div class="row">
    <div class="form-floating col-md-4 mb-5">
      <input
        type="text"
        class="form-control"
        id="faxNumber"
        placeholder="Número de fax"
        formControlName="faxNumber"
      />
      <label for="faxNumber">Fax</label>
    </div>
    <div class="form-floating col-md-4 mb-5">
      <input
        type="text"
        class="form-control"
        id="url"
        placeholder="Dirección web del punto de contacto"
        formControlName="url"
      />
      <label for="url">Dirección web</label>
    </div>
    <div class="form-floating col-md-4 mb-5">
      <input
        type="text"
        class="form-control"
        id="type"
        placeholder="Tipo de contacto"
        formControlName="type"
      />
      <label for="type">Tipo de contacto</label>
    </div>
  </div>
  <div class="row">
