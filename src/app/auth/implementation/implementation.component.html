<div class="content">
  <div class="container">
    <div class="row align-items-stretch no-gutters menu-wrap">
      <div class="col-md-3 g-0">
        <div class="menu-info h-100">
          <div
            class="nav flex-column nav-pills"
            id="implementacion-tab"
            role="tablist"
            aria-orientation="vertical"
          >
            <h3
              class="active text-left mb-2"
              id="implementacion-presentacion-tab"
              data-bs-toggle="pill"
              data-bs-target="#implementacion-presentacion"
              type="button"
              role="tab"
              aria-controls="implementacion-presentacion"
              aria-selected="true"
            >
              &nbsp;&nbsp;5. Ejecución
            </h3>

            <button
              class="nav-link text-left"
              id="implementacion-transacciones-tab"
              data-bs-toggle="pill"
              data-bs-target="#implementacion-transacciones"
              type="button"
              role="tab"
              aria-controls="implementacion-transacciones"
              aria-selected="false"
            >
              Transacciones
            </button>

            <button
              class="nav-link text-left"
              id="implementacion-hitos-tab"
              data-bs-toggle="pill"
              data-bs-target="#implementacion-hitos"
              type="button"
              role="tab"
              aria-controls="implementacion-hitos"
              aria-selected="false"
            >
              Hitos
            </button>
            <button
              class="nav-link text-left"
              id="implementacion-documentos-tab"
              data-bs-toggle="pill"
              data-bs-target="#implementacion-documentos"
              type="button"
              role="tab"
              aria-controls="implementacion-documentos"
              aria-selected="false"
            >
              Documentos
            </button>
            <button
              type="button"
              class="btn btn-danger text-center p-3"
              (click)="Submit()"
            >
              Guardar Ejecución
            </button>
          </div>
        </div>
      </div>
      <div class="col-md-9 g-0">
        <div class="tab-content" id="implementacion-tabContent">
          <div
            class="tab-pane fade show active"
            id="implementacion-presentacion"
            role="tabpanel"
            aria-labelledby="implementacion-presentacion-tab"
            tabindex="0"
          >
            <div class="form h-100">
              <!-- <div class="row imageP"></div> -->
              <div class="row">
                <h3>Ejecución</h3>
                <hr />
                <p>
                  La información relacionada con la implementación del contrato
                  de acuerdo con las obligaciones definidas en el mismo.
                </p>
              </div>
            </div>
          </div>
        </div>

        <div class="tab-content" id="implementacion-tabContent">
          <div
            class="tab-pane fade"
            id="implementacion-transacciones"
            role="tabpanel"
            aria-labelledby="implementacion-transacciones-tab"
            tabindex="0"
          >
            <div class="form">
              <app-implementation-transactions
                [transactionsArray]="implementationForm.value.transactions"
                (addTransaction)="addTransaction($event)"
                (deleteTransaction)="deleteTransaction($event)"
              ></app-implementation-transactions>
            </div>
          </div>
        </div>
        <div class="tab-content" id="implementacion-tabContent">
          <div
            class="tab-pane fade"
            id="implementacion-hitos"
            role="tabpanel"
            aria-labelledby="implementacion-hitos-tab"
            tabindex="0"
          >
            <div class="form">
              <!-- Hitos Fieldset -->
              <app-implementation-milestones
                [milestonesArray]="implementationForm.value.milestone"
                (addMilestone)="addMilestone($event)"
                (deleteMilestone)="deleteMilestone($event)"
              ></app-implementation-milestones>
            </div>
          </div>
        </div>

        <div class="tab-content" id="implementacion-tabContent">
          <div
            class="tab-pane fade"
            id="implementacion-documentos"
            role="tabpanel"
            aria-labelledby="implementacion-documentos-tab"
            tabindex="0"
          >
            <div class="form">
              <!-- Documents fieldset -->
              <app-implementation-documents
                [documentsArray]="implementationForm.value.documents"
                (addDocument)="addDocument($event)"
                (deleteDocument)="deleteDocument($event)"
              ></app-implementation-documents>
            </div>
          </div>

          <div class="tab-content" id="licitacion-tabContent">
            <div
              class="tab-pane fade"
              id="licitacion-milestones"
              role="tabpanel"
              aria-labelledby="licitacion-milestones-tab"
              tabindex="0"
            >
              <div class="form">
                <!-- Hitos Fieldset -->
                <fieldset class="border p-3 mb-3">
                  <legend class="w-auto px-2">Hitos</legend>
                  <div class="row mb-3">
                    <div class="form-floating col-md-6">
                      <input
                        type="text"
                        class="form-control"
                        id="MilestonesId"
                        placeholder="Identificador del hito"
                      />
                      <label for="MilestonesId">Identificador del hito</label>
                    </div>
                    <div class="form-floating col-md-6">
                      <input
                        type="text"
                        class="form-control"
                        id="MilestonesTitle"
                        placeholder="Títutlo del hito"
                      />
                      <label for="MilestonesTitle">Títutlo del hito</label>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="form-floating col-md-12">
                      <textarea
                        class="form-control"
                        id="MilestonesDescription"
                        type="text"
                        placeholder="Descripción del hito"
                        data-sb-validations=""
                      ></textarea>
                      <label for="MilestonesDescription"
                        >Descripción del hito</label
                      >
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="form-floating col-md-4">
                      <input
                        type="text"
                        class="form-control"
                        id="MilestonesType"
                        placeholder="Tipo de hito"
                      />
                      <label for="MilestonesType">Tipo de hito</label>
                    </div>
                    <div class="form-floating col-md-4">
                      <input
                        type="text"
                        class="form-control"
                        id="MilestonesCode"
                        placeholder="Código del hito"
                      />
                      <label for="MilestonesCode">Código del hito</label>
                    </div>
                    <div class="form-floating col-md-4">
                      <input
                        type="text"
                        class="form-control"
                        id="MilestonesStatus"
                        placeholder="Estado del hito"
                      />
                      <label for="MilestonesStatus">Estado del hito</label>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="form-floating col-md-4 mb-5">
                      <input
                        type="date"
                        class="form-control"
                        id="MilestonesDueDate"
                        placeholder="Fecha de vencimiento"
                      />
                      <label for="MilestonesDueDate"
                        >Fecha de vencimiento</label
                      >
                    </div>
                    <div class="form-floating col-md-4 mb-5">
                      <input
                        type="date"
                        class="form-control"
                        id="MilestonesDateMet"
                        placeholder="Fecha de cumplimiento"
                      />
                      <label for="MilestonesDateMet"
                        >Fecha de cumplimiento</label
                      >
                    </div>
                    <div class="form-floating col-md-4 mb-5">
                      <input
                        type="date"
                        class="form-control"
                        id="MilestonesDateModified"
                        placeholder="Fecha de modificación"
                      />
                      <label for="MilestonesDateModified"
                        >Fecha de modificación</label
                      >
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div
                      class="col-md-6 form-group d-flex justify-content-between"
                    >
                      <input
                        type="submit"
                        value="Guardar"
                        class="btn btn-primary rounded-0 py-2 px-4"
                      />
                      <span class="Guardar"></span>
                      <input
                        type="submit"
                        value="Eliminar"
                        class="btn btn-danger rounded-0 py-2 px-4"
                      />
                      <span class="Guardar"></span>
                    </div>
                  </div>
                </fieldset>
              </div>
            </div>
          </div>

          <div class="tab-content" id="licitacion-tabContent">
            <div
              class="tab-pane fade"
              id="licitacion-documents"
              role="tabpanel"
              aria-labelledby="licitacion-documents-tab"
              tabindex="0"
              formControlName="title"
            >
              <div class="form">
                <!-- Documents fieldset -->
                <fieldset class="border p-3 mb-3">
                  <legend class="w-auto px-2">Documentos</legend>
                  <div class="row mb-3">
                    <div class="form-floating col-md-4 mb-5">
                      <select
                        class="form-select"
                        id="ImplementationDocumentType"
                        aria-label="scheme"
                      >
                        <option value="default">Seleccione una opción</option>
                        <option value="completionCertificate">
                          Certificado de terminación
                        </option>
                        <option value="physicalProgressReport">
                          Reportes de progreso físico
                        </option>
                        <option value="financialProgressReport">
                          Reportes de progreso financiero
                        </option>
                        <option value="finalAudit">Auditoría final</option>
                        <option value="environmentalImpact">
                          Impacto medioambiental
                        </option>
                        <option value="conflictOfInterest">
                          Conflicto de interés
                        </option>
                        <option value="illustration">Ilustraciones</option>
                        <option value="debarments">Inhabilitaciones</option>
                        <option value="cancellationDetails">
                          Detalles de cancelación
                        </option>
                      </select>
                      <label for="documentType">Tipo de Documento</label>
                    </div>
                  </div>
                </fieldset>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
