<div class="login">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">

              <div class="imagen">
                <span class="login-S6"></span>
              </div>
            </div>
            <div class="col-lg-6 texto gradient">
              <div>
                <span class="icon icon-S6"></span>
              </div>
              <h3>Herramienta de captura del Sistema de información pública de contrataciones </h3>
              <main class="form-signin w-100 m-auto">
                <form>
                  <h1 class="h3 mb-3 fw-normal"></h1>
                  <div class="form-floating my-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" />
                    <label for="floatingInput">Correo electrónico</label>
                  </div>
                  <div class="form-floating my-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" />
                    <label for="floatingPassword">Contraseña</label>
                  </div>

                  <div class="form-check text-start my-3">
                    <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault" />
                    <label class="form-check-label" for="flexCheckDefault">
                      Recuérdame
                    </label>
                  </div>
                  <button class="btn btn-primary w-100 py-2" type="submit" [routerLink]="'/'"
                  [routerLinkActive]="'active'">Ingresar</button>
                </form>
              </main>
            </div>
          </div>

        </div>
        <div class="icon icon-PDN"></div>
        <div class="text-black-50">
          Plataforma Digital Nacional
        </div>
      </div>

    </div>


  </div>
</div>
